<div class="table-newplanets">
    <table>
        <thead>
            <tr>
                <th colspan="6"><h2>✨NEW PLANETS✨</h2></th>
            </tr>
        </thead>
        <thead>
            <tr>
                <th></th>
                <th>🪐Planet Name🪐</th>
                <th>☀️Host☀️</th>
                <th>🌌System🌌</th>
                <th>💫Circumbinary?💫</th>
                <th>📡Public Discovery Date📡</th>
            </tr>
        </thead>
        <tbody>
            {% for planet in new_planets %}
            <tr>
                <td class="nowrap">✨🪐✨</td>
                <td class="nowrap"><a href="{{ url_for('planet', planet_name=planet.name) }}">{{ planet.name }}</a></td>
                <td class="nowrap"><a href="{{ url_for('star', star_name=planet.hostname) }}">{{ planet.hostname }}</a></td>
                <td class="nowrap"><a href="{{ url_for('system', stellar_body=planet.system) }}">{{ planet.system }}</a></td>
                <td>{{ planet.cb_flag }}</td>
                <td>{{ planet.disc_pubdate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
