<div id="table-container-system-updates">
    <table class="data-table">
        <thead>
            <tr>
                <th class="table-header" colspan="4">✨SYSTEM UPDATES✨</th>
            </tr>
        </thead>
        <thead>
            <tr>
                <th class="column-header"></th>
                <th class="column-header">🌌System Name🌌</th>
                <th class="column-header">☀️Stars☀️</th>
                <th class="column-header">🪐Planets🪐</th>
            </tr>
        </thead>
        <tbody>
            {% for system in new_systems %}
            <tr>
                <td class="table-data">{% for star in system.stars %}☀️{% endfor%}{% for _ in range(system.num_planets) %}🪐{% endfor%}</td>
                <td class="table-data"><a href="{{ url_for('system', stellar_body=system.name) }}">{{ system.name }}</a></td>
                <td class="table-data">{{ system.stars|length }}</td>
                <td class="table-data">{{ system.num_planets }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
